<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glass Website</title>
	<link rel="stylesheet" href="./stylesheet.css"/>
</head>
<body>
	<main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img class="userpic" src="./images/ginni.jpg" alt="">
					<h3>Pumpkin Wifey</h3>
					<p>Profile</p>
				</div>
				<div class="links">
					<div class="link">
						<img src="./images/instagram.png" alt="" height="100px" width="100px">
						<h2>Instagram</h2>
					</div>
					<div class="link">
						<img src="./images/linkedin.png" alt="" height="100px" width="100px">
						<h2>LinkedIn</h2>
					</div>
					<div class="link">
						<img src="./images/youtube.png" alt="" height="100px" width="100px">
						<h2>Youtube</h2>
					</div>
					<div class="link">
						<img src="./images/library.png" alt="" height="100px" width="100px">
						<h2>Library</h2>
					</div>
				</div>
			</div>
			<div class="pictures">
				<div class="status">
					<h1>Uploaded Pictures</h1>
					<input type="text"/>
				</div>
				<div class="cards">
					<div class="card">
						<img class="pic" src="./images/ginnitee.jpg" alt="" height="200px" width="150px">
						<div class="card-info">
								<h2>Ginni with Graphic Tee</h2>
								<p>At the Aquarium <3</p>
						</div>
					</div>
					<div class="card">
						<img class="pic" src="./images/candidginni.jpg" alt="" height="200px" width="150px">
						<div class="card-info">
								<h2>Ginni in a pumpkin field</h2>
								<p>Just reuniting with friends and celebrating halloween ^_^</p>
						</div>
					</div>
					<div class="card">
						<img class="pic" src="./images/turkeyginni.jpg" alt="" height="200px" width="150px">
						<div class="card-info">
								<h2>Ginni with a turkey leg</h2>
								<p>	I bought a whole turkey leg for myself today!</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div class="circle1"></div>
	<div class="circle2"></div>
</body>
</html>
